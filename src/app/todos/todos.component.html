<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h1 class="title is-5">New Todo</h1>
      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            #todoTextField="ngModel"
            name="text"
            required
            minlength="2"
            class="input"
            type="text"
            placeholder="Type todo text here..."
          />
        </p>
        <p class="control">
          <button type="submit" class="button alt-gradient-button">
            <i class="material-icons"> add </i>Add
          </button>
        </p>
      </div>
      <div *ngIf="todoTextField.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Please enter the text of your TODO
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          TODO text must be at least 2 characters
        </p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <app-todo-item
        *ngFor="let todo of todos; index as i"
        [todo]="todo"
        (todoClicked)="toggleClicked(todo)"
        (editClicked)="editTodo(i, todo)"
        (deleteClicked)="deleteTodo(i)"
      ></app-todo-item>
    </div>
  </div>
</section>
